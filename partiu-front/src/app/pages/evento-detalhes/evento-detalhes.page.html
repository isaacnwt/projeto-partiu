<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="evento">
    <img *ngIf="evento.imagem" [src]="evento.imagem" alt="Imagem do evento" />
    <ion-card-header>
      <ion-card-title>{{ evento.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descrição:</strong> {{ evento.descricao }}</p>
      <p><strong>Data:</strong> {{ evento.data | date:'dd/MM/yyyy' }}</p>
      <p><strong>Endereço:</strong> {{ evento.endereco }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
