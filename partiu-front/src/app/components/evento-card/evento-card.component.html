<ion-card *ngIf="evento">
  <ion-card-header>
    <ion-card-title>{{ evento.titulo }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ evento.descricao }}</p>
    <p><strong>Data:</strong> {{ evento.data | date:'dd/MM/yyyy' }}</p>
    <ion-button fill="outline" (click)="abrirDetalhes(evento._id)">Ver detalhes</ion-button>
  </ion-card-content>
</ion-card>
