<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Entre na sua conta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="senha" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()" [disabled]="disable()">Entrar</ion-button>
      <ion-button fill="clear" (click)="irParaCadastro()">Criar Conta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
